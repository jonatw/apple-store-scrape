name: Scrape Apple Prices and Deploy

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main  # Run when pushing to the main branch

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run scrapers
        run: |
          python iphone.py
          python ipad.py
          python mac.py
          python watch.py
          python airpods.py
          python tvhome.py
      
      - name: Consolidate product data by removing color duplicates
        run: |
          python consolidate_colors.py
          echo "Consolidated files created:"
          ls -la *_consolidated.csv
      
      - name: Convert data to JSON and fetch exchange rate
        run: |
          python convert_to_json.py
          # Debug listing of created files
          echo "Files in src/data directory:"
          ls -la src/data/
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Node.js dependencies
        run: npm ci
      
      - name: Build website
        run: npm run build
      
      - name: Debug build output
        run: |
          echo "Files in dist directory:"
          ls -la dist/
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
